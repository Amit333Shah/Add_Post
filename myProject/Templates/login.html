<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Simple Registration form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
        id="bootstrap-css">
    <style type="text/css">
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function () { };
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css) {
            if (css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="' + css + '" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $(document).ready(function () {
            var iframe_height = parseInt($('html').height());
            window.parent.postMessage(iframe_height, 'https://bootsnipp.com');
        });
    </script>
    <style>
        body {
            background: linear-gradient(rgb(193, 238, 193), rgb(228, 180, 180));
            height: 100vmin;
            width: 100vmin;
        }

        .container {
            align-items: center;
            justify-content: center;
            margin-left: 300px;
        }

        .reg {
            margin-left: 500px;
            margin-right: 500px;
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>

<body>
    <form class="form-horizontal" action="logins" method="post">
        {% csrf_token %}
        <fieldset>
            <div id="legend">
                <h1 class="reg">Login Here!</h1>
            </div>
            <div class="container">

                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" name="username" placeholder="" class="input-xlarge">
                        <p class="help-block">Enter your Username</p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <p class="help-block">Enter Password</p>
                    </div>
                </div>


                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <script type="text/javascript">
    </script>
</body>

</html>
